specVersion: 0.0.4
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/Uniswap/v4-subgraph
schema:
  file: ./schema.graphql
features:
  - nonFatalErrors
  - grafting
graft: 
  base: QmS1ehFzXTD9eA1f1EgjZvdyAj2EHtVNMrEN91H3pLuHMy
  block: 26990278
dataSources:
  - source:
      abi: PoolManager
      address: "0x498581fF718922c3f8e6A244956aF099B2652b2b"
      startBlock: 25350988
    name: PoolManager
    network: base
    kind: ethereum/contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/poolManager.mapping.ts
      entities:
        - Pool
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PoolManager
          file: ./abis/PoolManager.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed
            address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
        - event: ModifyLiquidity(indexed bytes32,indexed
            address,int24,int24,int256,bytes32)
          handler: handleModifyLiquidity
        - event: Swap(indexed bytes32,indexed
            address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
  - source:
      abi: PositionManager
      address: "0x7C5f5A4bBd8fD63184577525326123B519429bDc"
      startBlock: 25350993
    name: PositionManager
    network: base
    kind: ethereum/contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/positionManager.mapping.ts
      entities:
        - Position
      abis:
        - name: PositionManager
          file: ./abis/PositionManager.json
      eventHandlers:
        - event: Subscription(indexed uint256,indexed address)
          handler: handleSubscription
        - event: Unsubscription(indexed uint256,indexed address)
          handler: handleUnsubscription
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
  - source:
      abi: ArrakisHookFactory
      address: "0xeF129a430032C8183abA158C1a70799e3b840dF9"
      startBlock: 28450225
    name: ArrakisHookFactory
    network: base
    kind: ethereum/contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/mappings/arrakis.mapping.ts
      entities:
        - ArrakisHook
      abis:
        - name: ArrakisHookFactory
          file: ./abis/ArrakisHookFactory.json
      eventHandlers:
        - event: LogCreatePrivateHook(indexed address,indexed address,bytes32)
          handler: handleArrakisHookDeployed
